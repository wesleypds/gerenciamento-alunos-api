<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Alunos</title>
    <meta name="author" content="Wesley Pereira">
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/006642858d.js"></script>
</head>
<body>
    <div th:replace="fragmentos/fragmentos :: cabecalho"></div>
    <div class="container" style="margin-top: 20px;">
        <h4>Editar Aluno Cadastrado</h4>
        <hr>
        <form method="post" action="/editar" th:object="${aluno}">
            <input type="hidden" th:field="*{id}">

            <!-- Nome -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Nome do Aluno:</label>
                    <input class="form-control" placeholder="Ex: JoÃ£o da Silva" th:field="*{name}">
                </div>
            </div>

            <!-- Curso -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Selecione o Curso: </label>
                    <select class="form-control" th:field="*{course}">
                        <option th:each="course : ${T(com.gen.api.enums.Course).values()}"
                        th:value="${course}" th:text="${course}"></option>
                    </select>
                </div>
            </div>

            <!-- Matricula -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Gerar Matricula: </label>
                    <input readonly="readonly" class="form-control" id="enrollment" th:field="*{enrollment}">
                    <button type="button" onclick="GerarMatricula();" class="btn-primary" style="margin-top: 10px">Gerar</button>
                </div>
            </div>

            <!-- Turno -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Selecione o Turno: </label>
                    <select class="form-control" th:field="*{shift}">
                        <option th:each="shift : ${T(com.gen.api.enums.Shift).values()}"
                                th:value="${shift}" th:text="${shift}"></option>
                    </select>
                </div>
            </div>

            <!-- Status -->
            <div class="row">
                <div class="col-md-6 form-group offset-md-3">
                    <label>Selecione o Status: </label>
                    <select class="form-control" th:field="*{status}">
                        <option th:each="status : ${T(com.gen.api.enums.Status).values()}"
                        th:value="${status}" th:text="${status}"></option>
                    </select>
                </div>
            </div>

            <div class="d-grid gap-2 d-md-block">
                <button type="submit" class="btn btn-outline-success">Salvar</button>
                <a th:href="@{/alunos-adicionados}" class="btn btn-outline-danger">Voltar</a>
            </div>

        </form>
    </div>
    <script src="js/main.js"></script>
    <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
